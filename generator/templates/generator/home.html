<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container text-center">
<h2>Password Generator</h2>

    <br>
    <form action="{% url 'password' %}">  
        <select name="length">
            <option value="6">6 chars long</option>
            <option value="7">7 chars long</option>
            <option value="8">8 chars long</option>
            <option value="9">9 chars long</option>
            <option value="10">10 chars long</option>
            <option value="11">11 chars long</option>
            <option value="10">12 chars long</option>
            <option value="13" selected="selected">13 chars long</option>
            <option value="14">14 chars long</option>
            <option value="15">15 chars long</option>
            <option value="16">16 chars long</option>
        </select> Length

        <br>
        <br>
        <input type="checkbox" name="uppercase"> Uppercase 
        <br>

        <br>
        <input type="checkbox" name="numbers"> Numbers 
        <br>
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <br>
        <input type="submit" class="btn btn-primary" value="Generate Password">
        <br>
    </form>

    <br>
    <br>
    <a href="{% url 'about' %}" class="btn btn-info">About</a>
</div>
